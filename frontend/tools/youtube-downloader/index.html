<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Downloader</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <style>
      /* Minimal styles for iframe context */
      body {
        padding: 1rem; /* Add some padding inside the iframe */
        background-color: transparent; /* Allow parent theme background */
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="card shadow-sm">
        <div class="card-header bg-light py-3">
          <h1 class="h4 mb-0 text-primary">
            <i class="bi bi-youtube me-2"></i>YouTube Downloader
          </h1>
        </div>
        <div class="card-body">
          <div id="app-container">
            <!-- Frontend components will be rendered here by app.js -->
            <div class="text-center p-5">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Reusable Cookie Manager -->
    <script src="/frontend/common/CookieManager.js"></script>
    <!-- Local Script (using absolute path) -->
    <script
      type="module"
      src="/tools/youtube-downloader/components/app.js"
    ></script>
  </body>
</html>
